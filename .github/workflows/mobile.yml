name: Build mobile wallet

on:
  workflow_dispatch: # Only manually triggered for this build.

jobs:
  build-ios:
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v4

        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Setup
          run: |
            npm install
            npm run prebuild:electron
            cd cordova
            npm install

        - name: Build (iOS)
          run: |
            cd cordova
            npm run install:ios
            npm run build:ios

        - name: Move file to workspace root
          run: mv /Users/runner/work/mtl_solar/mtl_solar/cordova/platforms/ios/build/emulator/Solar.app ./Solar.app

        - name: Upload build artifact
          uses: actions/upload-artifact@v2
          with:
            name: Solar.app
            path: ./Solar.app

  build-android:
      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v4

        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: setup java
          uses: actions/setup-java@v4
          with:
             java-version: '17'
             distribution: 'temurin'

        - name: Install Android SDK
          uses: android-actions/setup-android@v3
          with:
            cmdline-tools-version: 11076708
            packages: ''

        - name: Install Android SDK packages
          run: sdkmanager "build-tools;30.0.3"

        - name: Install project
          run: |
            npm install
            npm run prebuild:electron

        - name: Build project artifacts (Android)
          run: |
            cd cordova
            npm install
            npm run install:android
            npm run build:android

        - name: Move artifacts to workspace root
          run: mv /Users/runner/work/mtl_solar/mtl_solar/cordova/platforms/android/app/build/outputs/apk/debug/app-debug.apk ./app-debug.apk

        - name: Upload artifacts
          uses: actions/upload-artifact@v2
          with:
            name: app-debug.apk
            path: ./app-debug.apk
