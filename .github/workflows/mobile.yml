name: Build mobile wallet

on:
  workflow_dispatch: # Only manually triggered for this build.

jobs:
  build:
    name: Build, Test and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

  build-app:
      strategy:
        fail-fast: false

        matrix:
          os: [ ubuntu-latest, macos-latest ]
          include:
            - os: ubuntu-latest
              script: "build:linux"
            - os: macos-latest
              script: "build:mac"

      runs-on: ${{ matrix.os }}
      steps:
        - uses: actions/checkout@v4

        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Setup
          # working-directory: ./cordova
          run: |
            npm install
            cd cordova
            npm install

        - name: Build (Android)
          if: matrix.os == 'ubuntu-latest'
          # working-directory: ./cordova
          run: |
            cd cordova
            npm run install:android
            npm run build:android

        - name: Build (iOS)
          if: matrix.os == 'macos-latest'
          # working-directory: ./cordova
          run: |
            cd cordova
            npm run install:ios
            npm run build:ios

