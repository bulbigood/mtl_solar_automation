name: Build mobile wallet

on:
  workflow_dispatch: # Only manually triggered for this build.

jobs:
  build:
    name: Build, Test and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

  build-app:
      strategy:
        fail-fast: false

        matrix:
          platform: [ android, ios ]

      runs-on: macos-latest
      steps:
        - uses: actions/checkout@v4

        - name: setup node
          uses: actions/setup-node@v4
          with:
            node-version: 20

        - name: Setup
          # working-directory: ./cordova
          run: |
            npm install
            npm run prebuild:electron
            cd cordova
            npm install

        - name: Build (Android)
          if: matrix.platform == 'android'
          # working-directory: ./cordova
          run: |
            cd cordova
            npm run install:android
            npm run build:android

        - name: Upload build artifact
          if: matrix.platform == 'android'
          uses: actions/upload-artifact@v2
          with:
            name: app-debug.apk
            path: mtl_solar/mtl_solar/cordova/platforms/android/app/build/outputs/apk/debug/app-debug.apk

        - name: Build (iOS)
          if: matrix.platform == 'ios'
          # working-directory: ./cordova
          run: |
            cd cordova
            npm run install:ios
            npm run build:ios

        - name: Upload build artifact
          if: matrix.platform == 'ios'
          uses: actions/upload-artifact@v2
          with:
            name: Solar.app
            path: mtl_solar/mtl_solar/cordova/platforms/ios/build/emulator/Solar.app

